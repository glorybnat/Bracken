<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Radare2 CTF</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="menu">
            <a href="Home.html">Home</a>
            <a href="about.html">About us</a>
            <a href="writeups.html">Write ups</a>
            <a href="courses.html">Courses</a>
            <a href="ctf.html">CTF</a>
            <a href="joinus.html">Join Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="login-container">
        <div class="rectangle">
            <h1>Register</h1>
            <form action="register_process.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="university-id">University ID:</label>
                <input type="text" id="university-id" name="university-id" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label> &nbsp; <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
<button type="submit">Register</button>
            </form>
            <div class="register-link"><br>
                <p>Already have an account?</p><br>
                <a href="login.html" class="register-button">Login</a>
            </div>


</body>
</html>
